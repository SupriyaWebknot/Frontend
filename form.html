<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Form Example</title>
</head>
<body>

<h2>Sample Form</h2>

<form action="#" method="POST">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name"><br><br>

    <label for="name">Age:</label><br>
    <input type="number" id="Age " name="age" placeholder="Enter your Age"><br><br>

    <label for="phone">Enter your phone number:</label><br>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>
    
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

    <label for="w3review">Address</label><br>
    <textarea id="address" name="address" rows="4" cols="50">
     Webknot technlogies ,Indiganagar
    </textarea><br><br>
    
    <label for="subject">Subject:</label><br>
    <input type="radio" id="CSE" name="subject" value="CSE">
    <label for="CSE">CSE</label><br>
    <input type="radio" id="science" name="subject" value="science">
    <label for="ISE">ISE</label><br><br>
    
    
    
    <label for="vehicle" id="vehicle" name ="vehicle" >Vehicles:</label><br>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
    <label for="vehicle1"> bike</label><br>
    <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
    <label for="vehicle2"> car</label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
    <label for="vehicle3"> bus</label><br><br>
    
    <label for="country">Country:</label><br>
    <select id="country" name="country">
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="india">India</option>
    </select><br><br>

    <form action="/action_page.php">
        <input type="file" id="myFile" name="filename">
       
    </form><br><br>
    
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>

</body>
</html>
